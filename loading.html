<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sparkle LLM - Loading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sparkle LLM</h1>
    <div class="loader"></div>
    <div class="message">正在启动服务，请稍候...</div>
  </div>
</body>
</html>
